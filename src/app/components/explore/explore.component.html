<app-toolbar></app-toolbar>
<div class="px-20">
    <br>
    <h3>Explorar campañas</h3>
    <hr>
</div>
<div
    class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 gap-6 px-20 mt-10 pb-10">
    <div class="shadow cursor-pointer hover:scale-105"
        style="transition: all 0.3s ease-in-out;"
        *ngFor="let camp of campaigns">
        <img
            class="w-full h-[250px]"
            src="https://archive.org/download/placeholder-image/placeholder-image.jpg"
            alt="img">
        <div class="p-3">
            <h6>{{camp.campName}}</h6>
            <div class="h-[60px] overflow-hidden">{{camp.description}}</div>
            <div class="flex justify-between">
                <span
                    class="shadow px-2 py-1 rounde">{{camp.startDate}}</span>
                <span>-</span>
                <span
                    class="shadow px-2 py-1 rounde">{{camp.endDate}}</span>
            </div>
            <button class="mt-4 w-full" mat-raised-button
                [routerLink]="['/details', camp.campName]"> Ver campaña</button>
        </div>
    </div>
</div>
